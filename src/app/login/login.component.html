
<app-navbar></app-navbar>
<main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4 mt-5" src="../../assets/Free_Sample_By_Wix.jpg" alt="" width="100" height="85">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="name@example.com" name="email" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-4 pt-0">User Type: </legend>
        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="user" id="patient" value="patient">
            <label class="form-check-label" for="user">
              Patient
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="user" id="physician" value="physician">
            <label class="form-check-label" for="user">
              Physician
            </label>
          </div>
        </div>
      </fieldset>
      <button class="btn btn-primary w-100 py-2" type="submit" (click)="login()" name="btn_login">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
</main>
